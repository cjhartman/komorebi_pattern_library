<div class="mt-5 base-content h-100">
  <div class="border-bottom pb-5 mr-5">
    <h1 class="title">Typography</h1>
    <h2 class="mt-3">Typography, like color, carries with it a feeling. 
      It is a simple way to convey personality and is a basis to a well crafted application.</h2>
  </div>
  <div class="mr-5">
    <h2 class="mt-5 secondary-title">Fonts</h2>
    <span class="content-writing">
      Komorebi uses two type faces.
    </span>
    <div class="typo-container d-flex mt-5 justify-content-between">
      <span class="d-inline-flex pl-4">NotoSansJP</span>
      <span class="d-inline-flex">Lato</span>
    </div>
    <div class="d-flex flex-wrap mt-4 color-swatch-container">
      <ul *ngFor="let color of colors">
        <li class="color-swatch-list">
          <span class="color-swatch d-flex" [ngStyle]="{'background-color': colorSwatch(color.color)}"></span>
          <div class="d-flex shadow-sm">
            <span class="color-swatch-details flex-fill">{{ color.contentName }}</span>
            <div class="d-flex flex-wrap w-50">
              <span class="hex text-right flex-fill">HEX</span>
              <span class="color-value text-right flex-fill">{{ color.contentValue }}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
